<div class="header">

<h1>Связь</h1>
<div class="contact_sender" >
    <h4>Обратная связь</h4>

    <form class="contact" action="">

        <fieldset>
            <legend  align="left">Заполните поля формы:</legend>
            <label>ФИО&nbsp&nbsp <br>
                <input class="contact_form" type="text" name="name" placeholder="ФИО">
            </label>
            <br/>
            <label>Email&nbsp <br>
                <input class="contact_form" type="email" name="email" placeholder="user@domain.com">
            </label>
            <br/>
            <label for="text-field">Ваше сообщение:</label>
            <br>
            <textarea class="contact_form" name="text-field" id="text-field" rows="10"></textarea>
            <br/>
            <input type="submit" value="Отправить">
            <input type="reset">
        </fieldset>

    </form>
</div>

<div class="contact_adress">
    <h4>Адрес:</h4>
    <p>ул. Щербакова, 43, <br>
        Киев, 02000</p>
</div>

</div>
